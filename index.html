<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Text to Speech with Highlighting and Voice Selection</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <section id="text-content">
            <p>First paragraph to be spoken and highlighted as it reads.</p>
            <p>Second paragraph follows the first and is highlighted too.</p>
        </section>
        <div class="actions">
            <label for="speed">Speed:</label>
            <input type="number" id="speed" min="0.5" max="3" step="0.1" value="1">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
            <label for="voices">Voice:</label>
            <select id="voices"></select>
        </div>
    </main>
</body>
</html>
